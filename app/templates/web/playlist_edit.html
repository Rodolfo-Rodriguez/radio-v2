{% extends "web/base.html" %}

{% block title %} Playlist Edit {% endblock %}

{% block body %}

<div class="row">
   <div class="col-lg-10 offset-lg-1">
     <div class="bs-component">
       <form method="POST" action="/playlist/edit_commit/{{playlist.id}}">
         <fieldset>
           <legend>Edit Playlist</legend>
           <div class="form-group">
             <label>Name</label>
             <input type="text" class="form-control" name="name" value="{{playlist.name}}">
           </div>
           <div class="form-group">
             <label>Image</label>
             <input type="text" class="form-control" name="image" value="{{playlist.image}}">
           </div>
           <div class="form-group">
             <label>Playlist</label>
             <input type="text" class="form-control" name="playlist" value="{{playlist.playlist}}">
           </div>
           <div class="form-group">
             <label>Description</label>
             <input type="text" class="form-control" name="description" value="{{playlist.description}}">
           </div>
           <div class="form-group">
             <label>Type</label>
             <input type="text" class="form-control" name="type" value="{{playlist.type}}">
           </div>
         </fieldset>
         <button type="submit" class="btn btn-primary">Edit Playlist</button>
      </form>
    </div>
  </div>
</div>

<!-- Page -->

{% endblock body %}
