{% extends "web/base.html" %}

{% block title %} RadioPlayer {% endblock %}

{% block body %}

<div class="bs-component">

  <div class="col-grid-full">

    <div class="card text-white bg-dark mb-3" style="flex: 0 0 100%">

      <div class="card-body">

        <ul class="list-group list-group-flush">
          {% for country in podcast_countries %}
             <li class="list-group-item"><a href="/web/podcast/country/{{country}}" class="card-link">{{country}}</a></li>
          {% endfor %}
        </ul>

      </div>
    
    </div>
  
  </div>

</div>

<!-- Page -->

{% endblock body %}
