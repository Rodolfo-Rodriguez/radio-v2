{% extends "web/base.html" %}

{% block title %} RadioPlayer {% endblock %}

{% block body %}

<div class="bs-component">

<div class="col-grid-full">

    <div class="card text-white bg-dark" style="flex: 0 0 100%">
      <h5 class="card-header">{{title}}</h5>
      <div class="card-body">
        <div class="row">

          {% for radio in radio_list %}


          <div class="col-grid-element-full">
              <div class="thumb-container">
                <img src="/static/images/radios/{{radio.nickname}}.png" class="thumb-image">
                <div class="thumb-overlay">

                 <div class="thumb-overlay-link">
                   <a href={{ url_for('radio.radio_show',client='web',nickname=radio.nickname) }} class="thumb-link-text" title="Play">{{radio.name}}</a>
                 </div>
                  <div class="thumb-overlay-edit">
                    <a href="/radio/edit/{{radio.nickname}}" class="thumb-icon-edit" title="Edit"><i class="fas fa-edit"></i></a>
                  </div>
                  <div class="thumb-overlay-delete">
                    <a href="/radio/delete/{{radio.nickname}}" class="thumb-icon-delete" title="Delete"><i class="fas fa-trash-alt"></i></a>
                  </div>
                </div>
              </div>
         </div>


        {% endfor %}

       </div>

    </div>
   </div>
  
</div>

</div>

<!-- Page -->

{% endblock body %}
