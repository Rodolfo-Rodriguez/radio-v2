{% extends "base.html" %}

{% block title %} Play URL {% endblock %}

{% block body %}

<div class="row">
   <div class="col-lg-10 offset-lg-1">
     <div class="bs-component">

       <form method="POST">

        {{form.csrf_token}}
        
         <fieldset>

           <legend>Play URL</legend>
        
           <div class="form-group">{{form.url.label}} {{form.url(class="form-control")}}</div>

         </fieldset>

         {{form.submit(class="btn btn-primary")}}

      </form>
    
    </div>
  </div>
</div>

<!-- Page -->

{% endblock body %}
