{% extends "base.html" %}

{% block title %} RadioPlayer {% endblock %}

{% block body %}

<div class="bs-component">

  <div class="col-grid-full">

   <div class="card text-white bg-dark mb-3" style="flex: 0 0 100%">

      <div class="card-body">

        <ul class="list-group list-group-flush">
          {% for type in playlist_types %}
             <li class="list-group-item"><a href={{url_for('playlist.playlist_type',type=type)}} class="card-link">{{type}}</a></li>
          {% endfor %}
        </ul>

      </div>
   
   </div>
  
  </div>
  
</div>

<!-- Page -->

{% endblock body %}
