{% extends "base.html" %}

{% block title %} Radio List {% endblock %}

{% block head %}

    <!-- DataTables CSS -->
    <link "https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">

{% endblock head %}


{% block body %}

<div class="bs-component">

<div class="col-grid-full">

  <div class="card text-white bg-dark" style="flex: 0 0 100%">

  <h5 class="card-header">List Radios</h5>

  <div class="card-body">

  <table width="100%" class="table table-hover" id="dataTables">
    <thead>
      <tr class="table-active">
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for id in radio_list %}
        <tr>
          <td><a href="{{ url_for('cxn.cxn_play_radio', radio_id=id) }}">{{radio_list[id]}}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  </div>

  </div>

</div>

</div>


<!-- Page -->

{% endblock body %}

{% block scripts %}

  <!-- DataTables JavaScript -->
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

  <!-- Page-Level Demo Scripts - Tables - Use for reference -->
  <script>

      $(document).ready(function() {
          $('#dataTables').DataTable({
              responsive: true,
              stateSave: true,
              "lengthMenu": [ 100 ],
              "dom": '<"class=form-control"f<t>pl>'
          });
      });

  </script>


{% endblock scripts %}
