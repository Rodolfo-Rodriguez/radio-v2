{% extends "base.html" %}

{% block title %} Radio List {% endblock %}

{% block body %}


  <table width="100%" class="table table-striped table-hover" id="dataTables-radios">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
        <th>Style</th>
        <th>Num Plays</th>
        <th>Stars</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      {% for radio in radio_list %}
        <tr>
          <td>{{radio.id}}</td>
          <td><a href="{{ url_for('radio.radio_show',id=radio.id) }}">{{radio.name}}</a></td>
          <td>{{radio.country}}</td>
          <td>{{radio.style}}</td>
          <td>{{radio.num_plays}}</td>
          <td>{{radio.stars}}</td>
          <td><a href="{{ url_for('radio.radio_edit',id=radio.id) }}">Edit</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

<!-- Page -->

{% endblock body %}
