{% extends "base.html" %}

{% block title %} Radio Countries {% endblock %}

{% block body %}

<div class="bs-component">

  <div class="col-grid-full">

    <div class="card text-white bg-dark mb-3" style="flex: 0 0 100%">

      <h5 class="card-header">Radio Countries</h5>

      <div class="card-body">

        <div class="row">

          {% for country in radio_countries %}


          <div class="col-grid-element-full">
              <div class="thumb-container">
                <img src="/static/images/flags/{{country}}-256.png" class="thumb-image">
                <div class="thumb-overlay">

                 <div class="thumb-overlay-link">
                   <a href={{ url_for('radio.radio_country',country=country) }} class="thumb-link-text" title="Play">{{country}}</a>
                 </div>
                </div>
              </div>
         </div>

        {% endfor %}

       </div>

    </div>
   </div>
  </div>
</div>


<!-- Page -->

{% endblock body %}
