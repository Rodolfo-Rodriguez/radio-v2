{% extends "base.html" %}

{% block title %} Artist List {% endblock %}

{% block body %}

<div class="row">
<div class="col-lg-12">

  <table class="table table-striped table-hover" id="dataTable-artist">
    <thead>
      <tr>
        <th>Name</th>
        <th>Country</th>
        <th>Style</th>
        <th>Stars</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      {% for artist in artist_list %}
        <tr>
          <td><a href="{{ url_for('artist.artist_show', id=artist.id) }}">{{artist.name}}</a></td>
          <td>{{artist.country}}</td>
          <td>{{artist.style}}</td>
          <td>{{artist.stars}}</td>
          <td><a href="{{ url_for('artist.artist_edit', id=artist.id) }}">Edit</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
  </div>

<!-- Page -->

{% endblock body %}
