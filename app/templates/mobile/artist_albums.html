{% extends "mobile/base.html" %}

{% block title %} Radios {% endblock %}

{% block body %}

<!-- Page -->

<div class="mobile-grid">

  <div class="mobile-cell">
    <a href="/mobile">HOME</a>
  </div>

  {% for album in album_list %}

  <div class="mobile-cell">

  </div>

  {% endfor %}

</div>

<!-- Page -->

{% endblock body %}
