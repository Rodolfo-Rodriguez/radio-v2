{% extends "mobile_base.html" %}

{% block title %} Radios {% endblock %}

{% block body %}

<!-- Page -->

<div class="mobile-grid">

  {% for radio in radio_list %}

  <div class="mobile-cell">
    <a href={{ url_for('mobile.mobile_radio_play',id=radio.id) }}><img src="/static/images/radios/{{radio.image}}"></a>
  </div>

  {% endfor %}

</div>

<!-- Page -->

{% endblock body %}
